<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/modal.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch modal
    </button>
    <div id ="myModal" class="container modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header login">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Vendor Login</h4>
                </div>
                <div role="dialog" class="modal-body">
                    <div class="inputbox"><input type="text" value="Email"/></div>
                    <div class="inputbox"><input type="text" value="Password"/></div>
                    <div class="loginBtn"><div class="btn btn-primary">Login</div></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create Account</button>
                </div>
            </div><!-- /.modal-content -->
            <div class="frgtpswrd">
                <a href="forgotpasswordmodal">forgot password?</a>
            </div>
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    
<script src="assets/js/modal.js"></script>
</body>

</html>

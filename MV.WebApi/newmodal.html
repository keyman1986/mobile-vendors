<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/modal.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
</head>

<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch modal
    </button>
    <div id="myModal" class="container modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div role="dialog" class="modal-body">
                    <div class="row">
                        <div class="col-md-12 h4">Vendor Sign in</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3 fa fa-twitter"></div>
                                <div class="col-md-3">Twitter</div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 fa fa-facebook"></div>
                                <div class="col-md-3">Facebook</div>
                            <div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3 fa fa-facebook"></div>
                                <div class="col-md-3">Facebook</div>
                            <div>
                            <div class="row">LinkedIn</div>
                        </div>
                    </div>
                 </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="assets/js/modal.js"></script>
</body>

</html>
